<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../public/CSS/shared.css" />
    <link rel="stylesheet" href="../public/CSS/contact.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
    defer
    ></script>
    <script src="../public/JS/shared.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="main-nav__desktop" class="main-nav nav-colored">
        <a href="../index.html">
          <img
            src="../images/Logo.png"
            alt="Semicolon Logo"
            class="main-nav__logo"
          />
        </a>
        <ul class="main-nav__item-list">
          <li class="main-nav__item">
            <a href="../index.html" class="main-nav__item-link">Home</a>
          </li>
          <li class="main-nav__item">
            <a href="./courses.html" class="main-nav__item-link">Courses</a>
          </li>
          <li class="main-nav__item">
            <a href="./contact.html" class="main-nav__item-link">Contact Us</a>
          </li>
        </ul>
        <button id="mob-nav__btn" class="mob-nav__btn">
          <div class="mob-nav__btn-stack"></div>
          <div class="mob-nav__btn-stack"></div>
          <div class="mob-nav__btn-stack"></div>
        </button>
      </nav>
    </header>
    <div id="modal" class="modal"></div>
    <div class="blue-wrapping"></div>
    <div id="mob-nav" class="mob-nav">
      <ul class="mob-nav__item-list">
        <li class="main-nav__item">
          <a href="../index.html" class="main-nav__item-link">Home</a>
        </li>
        <li class="main-nav__item">
          <a href="./courses.html" class="main-nav__item-link">Courses</a>
        </li>
        <li class="main-nav__item">
          <a href="./contact.html" class="main-nav__item-link"
            >Contact Us</a
          >
        </li>
      </ul>
    </div>

    <main>
      <form action="../index.html">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Title"
          />
          <label for="floatingInput">Title</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Content</label>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </main>

    <footer>
      <ul class="footer-list">
        <li class="footer-list__item">
          <a href="./about.html">About Us</a>
        </li>
        <li class="footer-list__item">
          <a href="/">Our Story</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
